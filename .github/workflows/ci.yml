name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Lint and Type Check
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run ESLint
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check

  # ============================================================================
  # Unit & Component Tests
  # ============================================================================
  unit-tests:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run Unit Tests
        run: npm run test:run -- --reporter=verbose

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================================================
  # End-to-End Tests
  # ============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E Tests
        run: npm run e2e -- --project=chromium
        env:
          # Minimal env vars needed for app to start
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          SESSION_SECRET: "test-session-secret-for-ci-at-least-32-chars"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          CALENDLY_CLIENT_ID: "test"
          CALENDLY_CLIENT_SECRET: "test"
          CALENDLY_REDIRECT_URI: "http://localhost:3000/api/auth/calendly/callback"
          STRIPE_SECRET_KEY: "sk_test_fake"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_fake"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # ============================================================================
  # Build Check
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build Application
        run: npm run build
        env:
          # Minimal env vars needed for build
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          SESSION_SECRET: "test-session-secret-for-ci-at-least-32-chars"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          CALENDLY_CLIENT_ID: "test"
          CALENDLY_CLIENT_SECRET: "test"
          CALENDLY_REDIRECT_URI: "http://localhost:3000/api/auth/calendly/callback"
          STRIPE_SECRET_KEY: "sk_test_fake"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_fake"

