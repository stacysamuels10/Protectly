name: Deploy

on:
  push:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Full Test Suite Before Deploy
  # ============================================================================
  test:
    name: Full Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      # ----------------------------------------------------------------------
      # Lint & Type Check
      # ----------------------------------------------------------------------
      - name: Run ESLint
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check

      # ----------------------------------------------------------------------
      # Unit & Component Tests
      # ----------------------------------------------------------------------
      - name: Run Unit Tests
        run: npm run test:run -- --reporter=verbose

      # ----------------------------------------------------------------------
      # E2E Tests
      # ----------------------------------------------------------------------
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E Tests
        run: npm run e2e -- --project=chromium
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          SESSION_SECRET: "test-session-secret-for-ci-at-least-32-chars"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          CALENDLY_CLIENT_ID: "test"
          CALENDLY_CLIENT_SECRET: "test"
          CALENDLY_REDIRECT_URI: "http://localhost:3000/api/auth/calendly/callback"
          STRIPE_SECRET_KEY: "sk_test_fake"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_fake"

      # ----------------------------------------------------------------------
      # Build Verification
      # ----------------------------------------------------------------------
      - name: Build Application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          SESSION_SECRET: "test-session-secret-for-ci-at-least-32-chars"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          CALENDLY_CLIENT_ID: "test"
          CALENDLY_CLIENT_SECRET: "test"
          CALENDLY_REDIRECT_URI: "http://localhost:3000/api/auth/calendly/callback"
          STRIPE_SECRET_KEY: "sk_test_fake"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_fake"

      # ----------------------------------------------------------------------
      # Upload Artifacts
      # ----------------------------------------------------------------------
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            coverage/
            playwright-report/
          retention-days: 7

      - name: Upload Failure Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: test-results/
          retention-days: 7

  # ============================================================================
  # Deploy to Vercel (only after tests pass)
  # ============================================================================
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Option 1: If using Vercel GitHub Integration (recommended)
      # The Vercel GitHub Integration will automatically deploy after this workflow passes
      # Just ensure "Ignored Build Step" is not skipping builds
      
      - name: Deployment Ready
        run: |
          echo "‚úÖ All tests passed!"
          echo "‚úÖ Build verified!"
          echo "üöÄ Ready for deployment!"
          echo ""
          echo "If using Vercel GitHub Integration:"
          echo "  - Vercel will automatically deploy this commit"
          echo ""
          echo "If using Vercel CLI, uncomment the deploy step below"

      # Option 2: Deploy using Vercel CLI (uncomment if needed)
      # - name: Install Vercel CLI
      #   run: npm install -g vercel@latest
      
      # - name: Deploy to Vercel
      #   run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
      #   env:
      #     VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      #     VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ============================================================================
  # Notify on Failure
  # ============================================================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: failure()
    
    steps:
      - name: Send Failure Notification
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the workflow logs for details."
          # Add Slack/Discord/Email notification here if needed
          # Example with Slack:
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"‚ùå PriCal deployment failed! Check GitHub Actions."}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

